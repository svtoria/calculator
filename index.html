<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=" classth=device- classth, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="calculator" class="calculator">
            <span class="show" id="space"></span>
            <div type="text" id= "line1" class="line-1">
                <button class="operator" onclick="writeOperator('(')">(</button>
                <button class="operator" onclick="writeOperator(')')">)</button>
                <button class="operator" onclick="writeOperator('%')">%</button>
                <button class="operator" onclick="remove()">AC </button>
            </div>
            <div class="line">
                <button class="number" onclick="writeNumber('7')">7</button>
                <button class="number" id="n1" onclick="writeNumber('8')">8</button> 
                <button class="number" onclick="writeNumber('9')">9</button>
                <button class="operator" onclick="writeOperator('/')">รท</button>
            </div>
            <div class="line">
                <button class="number" onclick="writeNumber('4')">4</button>
                <button class="number" onclick="writeNumber('5')">5</button>
                <button class="number" onclick="writeNumber('6')">6</button>
                <button class="operator" onclick="writeOperator('*')">x</button>
            </div>
            <div class="line">
                <button class="number" onclick="writeNumber('1')">1</button>
                <button class="number" onclick="writeNumber('2')">2</button>
                <button class="number" onclick="writeNumber('3')">3</button>
                <button class="operator" onclick="writeOperator('-')">-</button>
            </div>
            <div class="line">
                <button class="number" onclick="writeNumber('0')">0</button>
                <button class="number" onclick="writeOperator()">.</button>
                <button class="equal" onclick="calculate()">=</button>
                <button class="operator"onclick="writeOperator('+')">+</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>

</html>
</html>
